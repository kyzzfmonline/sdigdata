<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDIGdata CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .result { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>SDIGdata CORS Test</h1>
    <p>This page tests CORS connectivity between your frontend and the SDIGdata backend.</p>
    
    <div id="status" class="test-section">
        <h3>Connection Status</h3>
        <p id="status-text">Testing connection...</p>
    </div>

    <div class="test-section">
        <h3>1. Health Check (No Auth)</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. CORS Test Endpoint</h3>
        <button onclick="testCorsEndpoint()">Test CORS Endpoint</button>
        <div id="cors-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Authentication</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Protected Endpoint (with Auth)</h3>
        <button onclick="testProtectedEndpoint()">Test Protected Endpoint</button>
        <div id="protected-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. View Modes Test</h3>
        <button onclick="testViewModes()">Test View Modes</button>
        <div id="view-modes-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let authToken = null;

        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = 'result ' + (success ? 'success' : 'error');
            element.innerHTML = `<strong>${success ? '✅ Success' : '❌ Error'}:</strong> ${message}`;
            if (data) {
                element.innerHTML += `<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        async function makeRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                },
                credentials: 'include',  // This is crucial for CORS
                ...options
            };

            try {
                const response = await fetch(url, defaultOptions);
                const data = await response.json();
                return { response, data };
            } catch (error) {
                return { error: error.message };
            }
        }

        async function testHealth() {
            const result = await makeRequest('/health');
            if (result.error) {
                showResult('health-result', false, `Network error: ${result.error}`);
            } else if (result.response.ok) {
                showResult('health-result', true, 'Health check successful', result.data);
            } else {
                showResult('health-result', false, `HTTP ${result.response.status}: ${result.data?.message || 'Unknown error'}`);
            }
        }

        async function testCorsEndpoint() {
            const result = await makeRequest('/cors-test');
            if (result.error) {
                showResult('cors-result', false, `Network error: ${result.error}`);
            } else if (result.response.ok) {
                showResult('cors-result', true, 'CORS test successful', result.data);
            } else {
                showResult('cors-result', false, `HTTP ${result.response.status}: ${result.data?.message || 'Unknown error'}`);
            }
        }

        async function testLogin() {
            const result = await makeRequest('/auth/login', {
                method: 'POST',
                body: JSON.stringify({
                    username: 'admin',
                    password: 'admin123'
                })
            });

            if (result.error) {
                showResult('login-result', false, `Network error: ${result.error}`);
            } else if (result.response.ok) {
                authToken = result.data.data?.access_token;
                showResult('login-result', true, 'Login successful! Token stored for subsequent requests.', {
                    token_stored: !!authToken,
                    user: result.data.data?.username
                });
            } else {
                showResult('login-result', false, `Login failed: ${result.data?.message || 'Unknown error'}`, result.data);
            }
        }

        async function testProtectedEndpoint() {
            if (!authToken) {
                showResult('protected-result', false, 'Please login first to test protected endpoints');
                return;
            }

            const result = await makeRequest('/forms');
            if (result.error) {
                showResult('protected-result', false, `Network error: ${result.error}`);
            } else if (result.response.ok) {
                showResult('protected-result', true, 'Protected endpoint accessible', {
                    forms_count: result.data.data?.length || 0
                });
            } else {
                showResult('protected-result', false, `Access denied: ${result.data?.message || 'Unknown error'}`, result.data);
            }
        }

        async function testViewModes() {
            if (!authToken) {
                showResult('view-modes-result', false, 'Please login first to test view modes');
                return;
            }

            // First get a form ID
            const formsResult = await makeRequest('/forms');
            if (!formsResult.response?.ok || !formsResult.data?.data?.length) {
                showResult('view-modes-result', false, 'No forms available to test view modes');
                return;
            }

            const formId = formsResult.data.data[0].id;
            
            // Test different view modes
            const viewModes = ['table', 'summary'];
            const results = {};

            for (const view of viewModes) {
                const result = await makeRequest(`/responses?form_id=${formId}&view=${view}`);
                results[view] = result.response?.ok ? 'success' : `failed (${result.response?.status})`;
            }

            showResult('view-modes-result', true, 'View modes tested', {
                form_id: formId,
                results: results
            });
        }

        // Auto-test on page load
        window.addEventListener('load', async () => {
            document.getElementById('status-text').textContent = 'Testing connection to backend...';
            
            try {
                const healthResult = await makeRequest('/health');
                if (healthResult.response?.ok) {
                    document.getElementById('status').className = 'test-section success';
                    document.getElementById('status-text').textContent = '✅ Backend is accessible at http://localhost:8000';
                } else {
                    document.getElementById('status').className = 'test-section error';
                    document.getElementById('status-text').textContent = '❌ Backend not accessible. Make sure it\'s running on http://localhost:8000';
                }
            } catch (error) {
                document.getElementById('status').className = 'test-section error';
                document.getElementById('status-text').textContent = `❌ Connection failed: ${error.message}. Check that backend is running.`;
            }
        });
    </script>
</body>
</html>
